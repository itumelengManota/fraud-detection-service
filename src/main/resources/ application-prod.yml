spring:
  application:
    name: fraud-detection-service

  # Kafka Configuration - Production
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka-broker-1.prod:9093,kafka-broker-2.prod:9093,kafka-broker-3.prod:9093}
    
    security:
      protocol: SASL_SSL  # Use SSL in production!
    
    properties:
      # SSL Configuration for Production
      ssl.endpoint.identification.algorithm: https
      ssl.truststore.location: ${KAFKA_TRUSTSTORE_LOCATION:/etc/kafka/certs/kafka.truststore.jks}
      ssl.truststore.password: ${KAFKA_TRUSTSTORE_PASSWORD}
      
      sasl:
        mechanism: OAUTHBEARER
        jaas:
          config: >
            org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required
            clientId='${KAFKA_CLIENT_ID:fraud-detection-kafka}'
            clientSecret='${KAFKA_CLIENT_SECRET}'
            scope='kafka'
            tokenEndpointUri='${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/token';
        login:
          callback:
            handler:
              class: org.apache.kafka.common.security.oauthbearer.secured.OAuthBearerLoginCallbackHandler
        oauthbearer:
          token:
            endpoint:
              url: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/token
    
    consumer:
      properties:
        # Apicurio Registry - Production
        apicurio.registry.url: ${APICURIO_REGISTRY_URL:https://schema-registry.prod.example.com/apis/registry/v2}
        security.protocol: SASL_SSL
        sasl.mechanism: OAUTHBEARER
    
    producer:
      properties:
        # Apicurio Registry - Production
        apicurio.registry.url: ${APICURIO_REGISTRY_URL:https://schema-registry.prod.example.com/apis/registry/v2}
        security.protocol: SASL_SSL
        sasl.mechanism: OAUTHBEARER
    
    admin:
      properties:
        security.protocol: SASL_SSL
        sasl.mechanism: OAUTHBEARER
    
    streams:
      properties:
        security.protocol: SASL_SSL
        sasl.mechanism: OAUTHBEARER

  # Database Configuration - Production
  datasource:
    url: jdbc:postgresql://${DB_HOST:fraud-detection-db.prod.rds.amazonaws.com}:${DB_PORT:5432}/${DB_NAME:fraud_detection_prod}?sslmode=require
    username: ${DB_USERNAME:fraud_app_user}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 100  # Increased for production
      minimum-idle: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  # Redis Configuration - Production
  data:
    redis:
      host: ${REDIS_HOST:fraud-detection-redis.prod.cache.amazonaws.com}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      ssl: true  # Enable SSL for production
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 50
          max-idle: 20
          min-idle: 5

  # Security Configuration - Production
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:https://keycloak.prod.example.com/realms/fraud-detection}
          jwk-set-uri: ${JWT_JWK_SET_URI:https://keycloak.prod.example.com/realms/fraud-detection/protocol/openid-connect/certs}
          audiences:
            - fraud-detection-service
            - fraud-detection-web
            - account

# Apicurio Registry - Production
apicurio:
  registry:
    url: ${APICURIO_REGISTRY_URL:https://schema-registry.prod.example.com/apis/registry/v2}

# AWS Configuration - Production
aws:
  region: ${AWS_REGION:us-east-1}
  sagemaker:
    enabled: ${AWS_SAGEMAKER_ENABLED:true}
    endpoint-name: ${SAGEMAKER_ENDPOINT_NAME:fraud-detection-prod}
    model-version: ${SAGEMAKER_MODEL_VERSION:2.1.0}
    api-call-timeout: 5s
    api-call-attempt-timeout: 3s

# Logging - Production
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
  level:
    com.twenty9ine.frauddetection: INFO
    org.springframework.kafka: WARN
    org.apache.kafka: WARN
    org.springframework.security: WARN  # Change to DEBUG only for troubleshooting

# Management & Observability - Production
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  tracing:
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:0.1}

# Swagger UI - Production (typically disabled or secured)
springdoc:
  swagger-ui:
    enabled: ${SWAGGER_UI_ENABLED:false}  # Disable in production or use internal-only
    oauth:
      client-id: fraud-detection-web
      client-secret: ${SWAGGER_CLIENT_SECRET}  # Must be provided via environment variable
      use-pkce-with-authorization-code-grant: true
    oauth2-redirect-url: https://fraud-detection-api.prod.example.com/swagger-ui/oauth2-redirect.html
  oAuthFlow:
    authorizationUrl: https://keycloak.prod.example.com/realms/fraud-detection/protocol/openid-connect/auth
    tokenUrl: https://keycloak.prod.example.com/realms/fraud-detection/protocol/openid-connect/token

server:
  port: ${SERVER_PORT:9001}
  ssl:
    enabled: ${SERVER_SSL_ENABLED:false}  # Enable if not behind load balancer
    key-store: ${SERVER_SSL_KEYSTORE:/etc/ssl/certs/keystore.p12}
    key-store-password: ${SERVER_SSL_KEYSTORE_PASSWORD}
    key-store-type: PKCS12

# ==============================================================================
# REQUIRED ENVIRONMENT VARIABLES (Must be provided externally)
# ==============================================================================
# These MUST be set via environment variables or secret manager:
#
# Sensitive Credentials:
#   - KAFKA_CLIENT_SECRET
#   - DB_PASSWORD
#   - REDIS_PASSWORD (if required)
#   - SWAGGER_CLIENT_SECRET (if Swagger enabled)
#   - KAFKA_TRUSTSTORE_PASSWORD
#   - SERVER_SSL_KEYSTORE_PASSWORD (if SSL enabled)
#
# Configuration:
#   - KAFKA_BOOTSTRAP_SERVERS
#   - DB_HOST
#   - JWT_ISSUER_URI
#   - APICURIO_REGISTRY_URL
#   - SAGEMAKER_ENDPOINT_NAME
#
# ==============================================================================
# SECRET MANAGEMENT:
# ==============================================================================
# Use a secret manager to inject these at runtime:
#
# AWS Secrets Manager:
#   export KAFKA_CLIENT_SECRET=$(aws secretsmanager get-secret-value \
#     --secret-id prod/fraud-detection/kafka-client-secret \
#     --query SecretString --output text)
#
# HashiCorp Vault:
#   export KAFKA_CLIENT_SECRET=$(vault kv get \
#     -field=client_secret secret/prod/fraud-detection/kafka)
#
# Kubernetes Secrets:
#   Create secrets in k8s and mount as environment variables
#
# ==============================================================================