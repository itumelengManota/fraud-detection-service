spring:
  application:
    name: fraud-detection-service
  threads:
    virtual:
      enabled: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: fraud-detection-service
      enable-auto-commit: false
      auto-offset-reset: earliest
      max-poll-records: 1000
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.apicurio.registry.serde.avro.AvroKafkaDeserializer
      properties:
        apicurio.registry.url: ${APICURIO_REGISTRY_URL:http://localhost:8081/apis/registry/v2}
        apicurio.registry.auto-register: true
        apicurio.registry.find-latest: true
        apicurio.registry.use-specific-avro-reader: true
        specific.avro.reader: true  # Important for generated Avro classes
    producer:
      acks: all
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.apicurio.registry.serde.avro.AvroKafkaSerializer
      properties:
        apicurio.registry.url: ${APICURIO_REGISTRY_URL:http://localhost:8081/apis/registry/v2}
        apicurio.registry.auto-register: true
        enable.idempotence: true
    listener:
      ack-mode: manual  # Required for manual acknowledgment
    properties:
      max.poll.interval.ms: 300000
      isolation.level: read_committed

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:frauddetection}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 3000ms
    jdbc:
      repositories:
        enabled: true

  flyway:
    enabled: true
    baseline-on-migrate: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8180/realms/fraud-detection}
          jwk-set-uri: ${JWT_JWK_SET_URI:http://localhost:8180/realms/fraud-detection/protocol/openid-connect/certs}
          audiences:
            - fraud-detection-service
            - account
  docker:
    compose:
      file: ${DOCKER_COMPOSE_FILE:docker-compose/compose.yml}

apicurio:
  registry:
    url: ${APICURIO_REGISTRY_URL:http://localhost:8081/apis/registry/v2}

kafka:
  topics:
    transactions:
      name: transactions.normalized
      concurrency: 10
      group-id: ${spring.kafka.consumer.group-id}
    fraud-alerts-critical: fraud.alerts.critical
    fraud-alerts-high: fraud.alerts.high
    fraud-alerts-medium: fraud.alerts.medium
    domain-events: fraud-detection.domain-events

fraud-detection:
  transaction-event-consumer:
    idempotency:
      ttl-minutes: 10m

  scoring:
    ml-weight: 0.6
    rule-weight: 0.4

  thresholds:
    critical: 90
    high: 70
    medium: 40

aws:
  region: ${AWS_REGION:us-east-1}
  sagemaker:
    enabled: ${AWS_SAGEMAKER_ENABLED:true}
    endpoint-name: ${SAGEMAKER_ENDPOINT_NAME:fraud-detection-endpoint}
    model-version: ${SAGEMAKER_MODEL_VERSION:1.0.0}
    api-call-timeout: 2s
    api-call-attempt-timeout: 1s

resilience4j:
  circuitbreaker:
    instances:
      sagemakerML:
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 20
        minimum-number-of-calls: 10
        permitted-number-of-calls-in-half-open-state: 5
        wait-duration-in-open-state: 60s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 100ms
        automatic-transition-from-open-to-half-open-enabled: true

  retry:
    instances:
      sagemakerML:
        max-attempts: 2
        wait-duration: 50ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - software.amazon.awssdk.services.sagemakerruntime.model.ModelNotReadyException
          - software.amazon.awssdk.core.exception.SdkClientException

  timelimiter:
    instances:
      sagemakerML:
        timeout-duration: 100ms

  bulkhead:
    instances:
      sagemakerML:
        max-concurrent-calls: 50
        max-wait-duration: 25ms

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    liveness state:
      enabled: true
    readiness state:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:dev}
  tracing:
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:0.1}
  otlp:
    tracing:
      endpoint: ${OTLP_ENDPOINT:http://tempo:4318/v1/traces}

logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
  level:
    com.twenty9ine.frauddetection: ${LOG_LEVEL:INFO}
    org.springframework.kafka: WARN
    org.apache.kafka: WARN
    org.springframework.security: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    oauth:
      client-id: fraud-detection-client
      client-secret: fraud-detection-client-secret
      use-pkce-with-authorization-code-grant: true
    oauth2-redirect-url: http://localhost:8080/swagger-ui/oauth2-redirect.html
  oAuthFlow:
    authorizationUrl: http://localhost:8180/realms/fraud-detection/protocol/openid-connect/auth
    tokenUrl: http://localhost:8180/realms/fraud-detection/protocol/openid-connect/token