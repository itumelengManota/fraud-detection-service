name: Commit Stage
on: push

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: itumelengmanota/fraud-detection-service
  MODEL_IMAGE: ghcr.io/itumelengmanota/fraud-detection-model:latest
  VERSION: ${{ github.sha }}

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      security-events: write
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: graalvm
          java-version: 25
          cache: gradle

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Model Image for Tests
        run: |
          echo "Pulling model image: ${{ env.MODEL_IMAGE }}"
          docker pull ${{ env.MODEL_IMAGE }}

          # Tag as latest for local compatibility
          docker tag ${{ env.MODEL_IMAGE }} fraud-detection-model:latest

          # Verify image
          docker images | grep fraud-detection-model 

      - name: Build, Unit Tests and Integration Tests
        run: |
          chmod +x gradlew
          ./gradlew build

      - name: Code Vulnerability Scanning
        uses: anchore/scan-action@v6
        id: scan
        with:
          path: "${{ github.workspace }}"
          fail-build: false
          severity-cutoff: high

      - name: Upload Vulnerability Report
        uses: github/codeql-action/upload-sarif@v4
        if: success() || failure()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

  package:
    name: Multi-Architecture Image Build and Publish
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [ build ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: graalvm
          java-version: 25
          cache: gradle

      - name: Build JAR
        run: |
          chmod +x gradlew
          ./gradlew bootJar

      - name: Log Into Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest   

      - name: OCI Image Vulnerability Scanning
        uses: anchore/scan-action@v6
        id: scan
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          fail-build: false
          severity-cutoff: high

      - name: Upload Vulnerability Report
        uses: github/codeql-action/upload-sarif@v4
        if: success() || failure()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
