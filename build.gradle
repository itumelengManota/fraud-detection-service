plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.1'
    id 'io.spring.dependency-management' version '1.1.7'
//    id 'org.graalvm.buildtools.native' version '0.11.3'
    id 'com.github.davidmc24.gradle.plugin.avro' version '1.9.1'
}

group = 'com.twenty9ine'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    mapstructVersion = '1.6.3'
    lombokMapstructBindingVersion = '0.2.0'
    droolsVersion = '10.1.0'
//    kieVersion = '7.74.1.Final'
    resilience4jVersion = '2.2.0'
    apicurioVersion = '2.6.13.Final'
    springdocVersion = '3.0.0'
    uuidGeneratorVersion = '5.1.1'
    keycloakTestcontainersVersion = '3.4.0'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-opentelemetry'
    implementation 'org.springframework.boot:spring-boot-starter-restclient'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    // Required for SpringDoc Querydsl support during AOT compilation
//    implementation 'com.querydsl:querydsl-core:5.1.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-flyway'
    implementation 'org.springframework.boot:spring-boot-starter-integration'
    implementation 'org.springframework.boot:spring-boot-starter-kafka'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-security-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-webmvc'
    implementation 'org.flywaydb:flyway-database-postgresql'
    implementation 'org.springframework.integration:spring-integration-http'
    implementation 'org.springframework.integration:spring-integration-jdbc'
    implementation 'org.springframework.integration:spring-integration-kafka'
    implementation 'org.springframework.integration:spring-integration-redis'
    implementation 'org.springframework.security:spring-security-messaging'
    implementation 'org.postgresql:postgresql'

    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    developmentOnly 'org.springframework.boot:spring-boot-docker-compose'

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-actuator-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-opentelemetry-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-restclient-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-data-jdbc-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-data-redis-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-flyway-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-kafka-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-security-oauth2-resource-server-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-security-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-validation-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-webmvc-test'
    testImplementation 'org.springframework.boot:spring-boot-testcontainers'
    testImplementation 'org.springframework.integration:spring-integration-test'
    testImplementation 'org.testcontainers:testcontainers-grafana'
    testImplementation 'org.testcontainers:testcontainers-junit-jupiter'
    testImplementation 'org.testcontainers:testcontainers-kafka'
    testImplementation 'org.testcontainers:testcontainers-postgresql'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

//    TODO: Add a config server

    implementation "com.fasterxml.uuid:java-uuid-generator:$uuidGeneratorVersion" //For UUIDv7 (defined in RFC 9562)
//    implementation 'org.flywaydb:flyway-core'
//    implementation 'org.flywaydb:flyway-database-postgresql'
//    implementation 'org.springframework.kafka:spring-kafka'
    implementation 'io.strimzi:kafka-oauth-client:0.17.1' // Add OAuth support for Kafka
    implementation "io.apicurio:apicurio-registry-serdes-avro-serde:$apicurioVersion"


    implementation "io.github.resilience4j:resilience4j-spring-boot3:$resilience4jVersion"
    implementation "io.github.resilience4j:resilience4j-circuitbreaker:$resilience4jVersion"
    implementation "io.github.resilience4j:resilience4j-retry:$resilience4jVersion"
    implementation "io.github.resilience4j:resilience4j-bulkhead:$resilience4jVersion"
    implementation "io.github.resilience4j:resilience4j-timelimiter:$resilience4jVersion"

    // For connection pooling (recommended)
    implementation 'org.apache.commons:commons-pool2'

    implementation "org.drools:drools-core:$droolsVersion"
    implementation "org.drools:drools-compiler:$droolsVersion"
    implementation "org.drools:drools-verifier:$droolsVersion"
    implementation "org.drools:drools-mvel:$droolsVersion"
    testImplementation "org.drools:drools-xml-support:$droolsVersion"
//    implementation "org.kie:kie-spring:$kieVersion"


    implementation "org.mapstruct:mapstruct:$mapstructVersion"
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:$springdocVersion"

    // AWS SageMaker Runtime
    implementation platform('software.amazon.awssdk:bom:2.28.11')
    implementation 'software.amazon.awssdk:sagemakerruntime'
    implementation 'software.amazon.awssdk:sagemakerfeaturestoreruntime'
    implementation 'software.amazon.awssdk:sagemaker'
    implementation 'software.amazon.awssdk:auth'
    implementation 'software.amazon.awssdk:sts'

    annotationProcessor "org.mapstruct:mapstruct-processor:$mapstructVersion"
    annotationProcessor "org.projectlombok:lombok-mapstruct-binding:$lombokMapstructBindingVersion"
    testImplementation "com.github.dasniko:testcontainers-keycloak:$keycloakTestcontainersVersion"

    testImplementation 'org.awaitility:awaitility:4.2.0'

    testAnnotationProcessor "org.mapstruct:mapstruct-processor:$mapstructVersion"
}

avro {
    outputCharacterEncoding = 'UTF-8'
    stringType = 'String'
    fieldVisibility = 'PRIVATE'
    enableDecimalLogicalType = true
}

// Task to generate Avro Java classes
//./gradlew generateAvroJava

// Configure source sets for generated Avro classes
sourceSets {
    main {
        java {
            srcDir 'build/generated-main-avro-java'
        }
    }
}

tasks.register('generateDroolsMetadata') {
    doLast {
        def metaInfDir = file("${buildDir}/resources/main/META-INF/maven/${project.group}/${project.name}")
        metaInfDir.mkdirs()

        def propsFile = new File(metaInfDir, "pom.properties")
        propsFile.text = """groupId=${project.group}
                            artifactId=${project.name}
                            version=${project.version}
                        """
    }
}

processResources.finalizedBy generateDroolsMetadata

tasks.named('test') {
    useJUnitPlatform()

    // Check if Docker image exists before running tests
    doFirst {
        def localImageName = 'fraud-detection-model:latest'
        def ghcrImageName = 'ghcr.io/itumelengmanota/fraud-detection-model:latest'

        try {
            // Check for local image first
            def process = "docker images -q ${localImageName}".execute()
            process.waitFor()
            def imageId = process.text.trim()

            if (imageId.isEmpty()) {
                logger.warn('')
                logger.warn('=' * 60)
                logger.warn('⚠️  WARNING: Local model image not found!')
                logger.warn('=' * 60)
                logger.warn('Attempting to pull from GitHub Container Registry...')
                logger.warn('')

                try {
                    // Try to pull from GHCR
                    def pullProcess = "docker pull ${ghcrImageName}".execute()
                    pullProcess.waitForProcessOutput(System.out, System.err)

                    if (pullProcess.exitValue() == 0) {
                        // Tag as local for compatibility
                        "docker tag ${ghcrImageName} ${localImageName}".execute().waitFor()
                        logger.lifecycle("✅ Successfully pulled and tagged model image from GHCR")
                    } else {
                        logger.warn('')
                        logger.warn('Failed to pull from GHCR. Build the image locally:')
                        logger.warn('  1. cd /Users/ignatiusitumelengmanota/git/fraud-detection-ml-model/scripts')
                        logger.warn('  2. ./download_model_from_s3.sh')
                        logger.warn('  3. ./build_docker_image.sh')
                        logger.warn('')
                        logger.warn('Or authenticate with GitHub:')
                        logger.warn('  docker login ghcr.io -u YOUR_USERNAME -p YOUR_GITHUB_TOKEN')
                        logger.warn('=' * 60)
                    }
                } catch (Exception e) {
                    logger.warn('Could not pull from GHCR: ' + e.message)
                }
            } else {
                logger.lifecycle("✅ Found local model image: ${localImageName}")
            }
        } catch (Exception e) {
            logger.warn('⚠️  Could not check for Docker image: ' + e.message)
        }
    }

    // Enable parallel execution at Gradle level
    maxParallelForks = Runtime.runtime.availableProcessors().intdiv(2) ?: 1

    // Increase memory for parallel tests
    minHeapSize = "512m"
    maxHeapSize = "2g"

    // JVM arguments for better performance
    jvmArgs = [
            '-XX:+UseParallelGC',
            '-XX:MaxGCPauseMillis=200'
    ]

    // Enable Testcontainers reuse
    systemProperties = [
            'testcontainers.reuse.enable': 'true'
    ]

    // Better test output
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat = 'full'
        showStandardStreams = false

        afterSuite { desc, result ->
            if (!desc.parent) {
                println "\n═══════════════════════════════════════════"
                println "Test Results: ${result.resultType}"
                println "  Total Tests: ${result.testCount}"
                println "  Passed: ${result.successfulTestCount}"
                println "  Failed: ${result.failedTestCount}"
                println "  Skipped: ${result.skippedTestCount}"
                println "  Duration: ${(result.endTime - result.startTime) / 1000}s"
                println "═══════════════════════════════════════════\n"
            }
        }
    }
}

tasks.named("bootBuildImage") {
    imageName = "${project.name}"
    environment = ["BP_LIVE_RELOAD_ENABLED": "true",
                   "BP_JVM_VERSION"        : "25.*"]
    imagePlatform = "linux/arm64"
}
