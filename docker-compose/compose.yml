services:
  postgres:
    image: 'postgres:latest'
    restart: unless-stopped
    environment:
      - 'POSTGRES_PASSWORD=postgres'
      - 'POSTGRES_USER=postgres'
    ports:
      - '5432'
    volumes:
      - ./postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: 'redis:latest'
    restart: unless-stopped
    ports:
      - '6379'

  kafka:
    image: 'apache/kafka:latest'
    ports:
      - '9092:9092'
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,SASL_PLAINTEXT:SASL_PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,SASL_PLAINTEXT://localhost:9092'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,SASL_PLAINTEXT://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
#      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      # Add OAuth properties
      KAFKA_SASL_ENABLED_MECHANISMS: 'OAUTHBEARER'
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: 'OAUTHBEARER'
      KAFKA_LISTENER_NAME_SASL_PLAINTEXT_OAUTHBEARER_SASL_JAAS_CONFIG: |
        org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required
        unsecuredLoginStringClaim_sub="kafka-broker";

  apicurio-registry:
    image: 'apicurio/apicurio-registry:latest'
    ports:
      - '8081:8080'
    restart: unless-stopped
    environment:
      REGISTRY_STORAGE_KIND: 'inmemory'
    depends_on:
      - kafka

  apicurio-registry-ui:
    image: 'apicurio/apicurio-registry-ui:latest'
    ports:
      - '8082:8080'
    restart: unless-stopped
    environment:
      REGISTRY_API_URL: 'http://apicurio-registry:8080/apis/registry/v2'
    depends_on:
      - apicurio-registry

  kafka-ui:
    image: 'provectuslabs/kafka-ui:latest'
    ports:
      - '8083:8080'
    restart: unless-stopped
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
      KAFKA_CLUSTERS_0_NAME: 'local'
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: 'kafka:29092'
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: 'http://apicurio-registry:8080/apis/ccompat/v7'
    depends_on:
      - kafka
      - apicurio-registry

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.7
    container_name: keycloak
    command:
      - start-dev
      - --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
#      KC_HEALTH_ENABLED: true
#      KC_METRICS_ENABLED: true
      KC_HTTP_PORT: 8080
    ports:
      - "8180:8080"
    volumes:
      - ./keycloak-config/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    depends_on:
      - postgres
